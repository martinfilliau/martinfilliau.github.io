<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <h1>{{ site.title }}</h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <ul class="sidebar-nav">
      <li class="sidebar-nav-item{% if page.title == "Home" %} active{% endif %}">
        <a href="/">Home</a>
      </li>

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <li class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}">
              <a href="{{ node.url }}">{{ node.title }}</a>
            </li>
          {% endif %}
        {% endif %}
      {% endfor %}

    <li class="sidebar-nav-item">
        <a rel="me" href="https://www.linkedin.com/in/martinfilliau">&rsaquo; LinkedIn</a>
    </li>
    <li class="sidebar-nav-item">
        <a rel="me" href="https://twitter.com/martinfilliau">&rsaquo; Twitter</a>
    </li>
    <li class="sidebar-nav-item">
        <a rel="me" href="https://www.github.com/martinfilliau">&rsaquo; GitHub</a>
    </li>
    </ul>
  </div>
</div>
